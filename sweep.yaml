command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: bayes
metric:
  goal: minimize
  name: Avg Test Loss
parameters:
  ligtr:
    value: "cache/lig_train4.molcache2"
  rectr:
    value: "cache/rec_train4.molcache2"
  trainfile:
    value: "CV_Sets/train_4.txt"
  ligte:
    value: "cache/lig_val4.molcache2"
  recte:
    value: "cache/rec_val4.molcache2"
  testfile:
    value: "CV_Sets/val_4.txt"
  dropout:
    distribution: uniform
    max: 0.5
    min: 0
  lr:
    distribution: uniform
    max: 0.2
    min: 0.005
  momentum:
    distribution: uniform
    max: 1.0
    min: 0.0
  weightdecay:
    distribution: uniform
    max: 0.01
    min: 0
  activation_function:
    values:
      - elu
      - relu
      - lrelu
      - sigmoid
  filter_factor:
    values:
      - 1
      - 0.5
      - 2
  hidden_size:
    values:
      - 0
      - 1024
      - 32
  module_connect:
    values:
      - straight
      - dense
      - residual
  module_depth:
    distribution: int_uniform
    max: 5
    min: 1
  module_filters:
    values:
    - 32
    - 64
    - 128
    - 256
  module_kernel_size:
    values:
    - 3
    - 5
    - 7
  num_modules:
    distribution: int_uniform
    max: 5
    min: 1
  solver:
    values:
    - adam
    - sgd  
  pool_type:
    values: 
    - max
    - avg    
program: DDG_classv2.py 
